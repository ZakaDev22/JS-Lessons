<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container img {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            border-radius: 50%;
        }

        .container img:hover {
            transform: scale(1.5);
            border: 5px solid red;
        }
        .main img {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            border-radius: 50%;
        }   
    </style>
</head>
<body>
    <main> 
        <h1>Images Event Project</h1>
        <section>
            <div class="container">
                <img onclick="main.src = this.src" src="img/1.jpg" alt="1">
                <img onclick="main.src = this.src" src="img/2.jpg" alt="2">
                <img onclick="main.src = this.src" src="img/3.jpg" alt="3">
                <img onclick="main.src = this.src" src="img/4.jfif" alt="4">
            </div>
            <div class="main">
                <img src="img/littel panda.jpg" name="main" alt="">
            </div>
            <div class="container">
                <img onmouseenter="main.src = this.src" src="img/1.jpg" alt="1">
                <img onmouseenter="main.src = this.src" src="img/2.jpg" alt="2">
                <img onmouseenter="main.src = this.src" src="img/3.jpg" alt="3">
                <img onmouseenter="main.src = this.src" src="img/4.jfif" alt="4">
            </div>
        </section>
    </main>
</body>
</html>
